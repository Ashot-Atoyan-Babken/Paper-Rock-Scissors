<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/confrontation/504/rock-paper-scissors-win-solution-512.png"
      type="image/x-icon"
    />
    <title>Paper Rock Scissors</title>
  </head>
  <body>
    <h1>Paper Rock Scissors</h1>
    <div class="score">
      <span class="first_win">0</span>
      :
      <span class="second_win">0</span>
    </div>
    <div class="playArena">
      <img src="img/2.png" alt="" class="first" />
      <div class="img"><img src="img/2.png" alt="" class="second" /></div>
    </div>
    <div class="button">
      <button class="play">Play</button>
      <button class="reset">Reset</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
